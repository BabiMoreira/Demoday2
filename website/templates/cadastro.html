{% extends 'shared/layout2.html' %}

{% block conteudo %}
<form class="paciente" action="/cadastro" method="POST">
    {% csrf_token %}

    <div class="column1">
        <h1> 1.Dados Pessoais </h1>
        <label> Nome </label>
        <input type="text" name="nome" required>


        <label> Sobrenome </label>
        <input type="text" name="sobrenome" required>

        <label> Data de Nascimento </label>
        <input type="date" name="data_nasc" prequired>

        <label> Gênero </label>
        <select name="genero" required>
            <option value="#"> Selecione </option>
            <option value="F"> Feminino </option>
            <option value="M"> Masculino </option>
            <option value="O"> Outros </option>
        </select>

        <label> CPF </label>
        <input type="text" name="cpf" placeholder="Ex: 327.167.865-12" maxlength='11' required>

        <label> Telefone </label>
        <input type="text" name="telefone" placeholder="Ex: 96342-6101" maxlength="11" required>
    </div>

    <div class="column2">
        <h1> 2.Endereço </h1>
        <label> CEP </label>
        <input type="text" name="cep" placeholder='Ex: 02873-000' maxlength="8" required>

        <label> Rua </label>
        <input type="text" name="rua" required>

        <label> Complemento </label>
        <input type="text" name="complemento" placeholder=' Ex:Casa'>

        <label> Bairro </label>
        <input type="text" name="bairro" required>

        <label> Cidade </label>
        <input type="text" name="cidade" required>

        <label> UF </label>
        <input type="text" name="uf" placeholder="Ex:SP">
    </div>

    <div class="column3">
        <h1> 3.Email </h1>
        <label> Email </label>
        <input type="text" name="email" required>

        <label> Senha </label>
        <input type="password" name="senha" minlength='5' maxlength="8">

        <input type="submit" value="Cadastrar">
    </div>
</form>



<form class="instituicao" action="/cadastro" method="POST">
    {% csrf_token %}

    <div class="column1">
        <label> Nome da Empresa </label>
        <input type="text" name="nome_empresa" required>

        <label> CNPJ </label>
        <input type="text" name="cnpj" required>

        <label> Telefone Comercial </label>
        <input type="text" name="telefone_comercial" placeholder="Ex:96342-6101" required>
    </div>

    <div class="column2">
        <label> CEP </label>
        <input type="text" name="cep" placeholder='Ex: 02873-000' required>

        <label> Rua </label>
        <input type="text" name="rua" required>

        <label> Complemento </label>
        <input type="text" name="complemento" placeholder='Ex:Casa'>

        <label> Bairro </label>
        <input type="text" name="bairro" required>

        <label> Cidade </label>
        <input type="text" name="cidade" required>

        <label> UF </label>
        <input type="text" name="uf">
    </div>

    <div class="column3">
        <label> Email Comercial </label>
        <input type="text" name="email_comercial" required>

        <label> Senha </label>
        <input type="password" name="senha" maxlength="8">
    </div>

    <input type="submit" value="Cadastrar">

</form>




{% endblock %}
